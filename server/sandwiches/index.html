    <div class="contant">
        <div class="block">
            <div class="menu">
                <a class="menu-link" href="">БЛИНЫ</a>

                <a class="menu-link" href="">НАПИТКИ & ДЕСЕРТЫ</a>
            </div>
            <div class="basket">
                <div class="basket-icon">
                    <img src="../img/basket.png" alt="" class="icon">

                <div class="basket-text">

                </div>
                <p class="container-text">Цена 145 руб</p>
                <p class="item-link-text">КОЛИЧЕСТВО</p>
                <div class="counter">
                    <button>+</button>
                    <input type="number" class="input">
                    <button>-</button>
                </div>
                <button class="edit-button">В КОРЗИНУ</button>
            </div>
